name: Build and Push Container

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            arch: amd64
          - runner: ubuntu-latest
            platform: linux/arm64
            arch: arm64

    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Get commit timestamp
        id: commit
        run: |
          TIMESTAMP=$(git log -1 --format=%cI ${{ github.sha }})
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Build image
        run: |
          podman image pull rust:1.92.0-alpine3.23 --platform ${{ matrix.platform }}
          podman image inspect rust:1.92.0-alpine3.23 | grep Architecture
          podman build \
            --platform ${{ matrix.platform }} \
            --build-arg BUILD_TIMESTAMP="${{ steps.commit.outputs.timestamp }}" \
            --build-arg VCS_REF="${{ github.sha }}" \
            --build-arg VCS_URL="${{ github.server_url }}/${{ github.repository }}" \
            -f ./Containerfile \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.arch }} \
            .

      - name: Push image
        run: |
          podman push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.arch }}

      - name: Get image digest
        id: digest
        run: |
          DIGEST=$(podman inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.arch }} --format='{{.Digest}}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "Digest: $DIGEST"

      - name: Extract embedded SBOM from container
        run: |
          # Verify the SBOM label exists
          SBOM_LABEL=$(podman inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.arch }} \
            --format='{{index .Config.Labels "org.opencontainers.image.sbom"}}')
          echo "SBOM label: $SBOM_LABEL"

          # Create a temporary container and extract the SBOM
          CONTAINER_ID=$(podman create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.arch }})
          podman cp ${CONTAINER_ID}:/sbom/sbom.cdx.json ./sbom-${{ matrix.arch }}.cdx.json
          podman rm ${CONTAINER_ID}

          # Verify SBOM was extracted
          if [ ! -f "./sbom-${{ matrix.arch }}.cdx.json" ]; then
            echo "Error: SBOM file not found"
            exit 1
          fi

          echo "SBOM extracted successfully"
          ls -lh ./sbom-${{ matrix.arch }}.cdx.json

      - name: Attest SBOM
        uses: actions/attest-sbom@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.digest.outputs.digest }}
          sbom-path: sbom-${{ matrix.arch }}.cdx.json
          push-to-registry: true

      - name: Generate provenance attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.digest.outputs.digest }}
          push-to-registry: true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          echo "${{ steps.digest.outputs.digest }}" > /tmp/digests/${{ matrix.arch }}.txt

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          merge-multiple: true
          path: /tmp/digests

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman

      - name: Log in to Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Create and push manifest
        id: manifest
        run: |
          # Read digests
          AMD64_DIGEST=$(cat /tmp/digests/amd64.txt)
          ARM64_DIGEST=$(cat /tmp/digests/arm64.txt)

          # Create manifest list with sha tag
          podman manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          podman manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} $AMD64_DIGEST
          podman manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} $ARM64_DIGEST
          podman manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

          # Create manifest list with main tag
          podman manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          podman manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main $AMD64_DIGEST
          podman manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main $ARM64_DIGEST
          podman manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main

          # Create manifest list with latest tag
          podman manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          podman manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest $AMD64_DIGEST
          podman manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest $ARM64_DIGEST
          podman manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Get the manifest digest
          FULL_DIGEST=$(podman inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} --format='{{.Digest}}')
          echo "digest=$FULL_DIGEST" >> $GITHUB_OUTPUT
          echo "Manifest Digest: $FULL_DIGEST"

      - name: Attest multi-arch manifest
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.manifest.outputs.digest }}
          push-to-registry: true

      - name: Inspect manifest
        run: |
          podman manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main
          echo "---"
          echo "Multi-arch manifest pushed with attestations"
